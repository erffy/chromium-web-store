<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Extension Options</title>
    <link rel="stylesheet" href="../styles/options.css" />

    <script src="../scripts/theme.js" defer></script>
</head>

<body>
    <main id="app" class="container">
        <section class="card">
            <h2 data-localize="__MSG_options_themeHeading__">Theme</h2>
            <div class="section">
                <label>
                    <select id="theme_selector">
                        <option value="system">System Default</option>
                        <option value="light">Light</option>
                        <option value="dark">Dark</option>
                    </select>
                </label>
            </div>
        </section>
        
        <!-- Auto Update Section -->
        <section class="card">
            <h2 data-localize="__MSG_options_updateHeading__">Update Options</h2>
            <fieldset>
                <label title="__MSG_options_autoUpdateTooltip__">
                    <input type="checkbox" id="auto_update" />
                    <span data-localize="options_autoUpdate">Automatically check for extension updates</span>
                </label>

                <label class="sub" for="update_period_in_minutes" title="__MSG_options_updateDelayTooltip__">
                    <span data-localize="options_updateDelay">Check every</span>
                    <input id="update_period_in_minutes" type="number" value="60" min="1" />
                    <span>minutes</span>
                </label>

                <label title="__MSG_options_updateWebstoreTooltip__">
                    <input type="checkbox" id="check_store_apps" />
                    <span data-localize="options_updateWebstore">Check Web Store extensions</span>
                </label>

                <label title="__MSG_options_updateNonWebstoreTooltip__">
                    <input type="checkbox" id="check_external_apps" />
                    <span data-localize="options_updateNonWebstore">Check non-Web Store extensions</span>
                </label>
            </fieldset>
        </section>

        <!-- Ignored Extensions -->
        <section class="card" id="ignored_extensions">
            <h2 data-localize="__MSG_options_ignoredExtensionsHeading__">Ignored Extensions</h2>
            <div id="updatetoggle" class="section"></div>
        </section>

        <!-- Advanced Settings -->
        <section class="card">
            <h2 data-localize="__MSG_options_advanced__">Advanced</h2>
            <fieldset>
                <label title="__MSG_options_manuallyInstallTooltip__">
                    <input type="checkbox" id="manually_install" />
                    <span data-localize="options_manuallyInstall">Always download CRX files</span>
                </label>

                <label title="__MSG_options_webstoreIntegrationTooltip__">
                    <input type="checkbox" id="webstore_integration" />
                    <span data-localize="options_webstoreIntegration">Enable Web Store Integration</span>
                </label>
            </fieldset>
        </section>

        <!-- Import / Export -->
        <section class="card">
            <h2 data-localize="__MSG_options_importExportHeading__">Import / Export</h2>
            <fieldset>
                <textarea id="import_export_list" rows="5" placeholder="Paste import/export data here..."></textarea>
                <input type="button" id="import_all_button" value="__MSG_options_importExportInstallAllButton__" />
            </fieldset>
        </section>

    </main>

    <script src="../scripts/util.js"></script>
    <script src="../scripts/options.js"></script>
    <script src="../scripts/localize.js"></script>
</body>

</html>
